<!-- Elements/General -->

<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">

<!-- Behaviors -->
<link rel="import" href="../bower_components/app-localize-behavior/app-localize-behavior.html">

<!-- Styles -->
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-styles/color.html">

<!-- Pages -->
<link rel="lazy-import" href="my_pages/page-home.html">
<link rel="lazy-import" href="my-view404.html">

<dom-module id="my-app">
	<template>
		<style is="custom-style" include="iron-flex">
			:host {
				--app-primary-color: var(--paper-deep-purple-800);
				--app-secondary-color: black;

				--app-font-title-color: var(--app-primary-color);
				--app-font-opacity-primary: 0.9;
				--app-font-opacity-secondary: 0.7;

				--app-icon-button-color-gray: var(--paper-grey-600);

				--content-max-width: 900px;

				display: block;
			}

			app-header {
				color: #fff;
				background-color: var(--app-primary-color);
			}

			app-header paper-icon-button {
				--paper-icon-button-ink-color: white;
			}

			app-toolbar{
				height: 58px;
				max-width: var(--content-max-width);
				margin: auto;
			}

			app-header.second-header{
				width: 100%;
				height: 250px;
				position: absolute;
			}

			paper-icon-button{
				height: 32px;
				width: 32px;
				opacity: var(--app-font-opacity-primary);
				color: white;
				padding: 6px;
				margin: 2px 4px;
			}

			.toolbar-icon-layout{

			}
			.toolbar-layout{
				padding: 0 32px 0 32px;

				@apply(--layout-flex);
				@apply(--layout-horizontal);
				@apply(--layout-center);
			}
			.toolbar-title{
				opacity: var(--app-font-opacity-primary);

				@apply(--paper-font-display1);
				font-size: 27px;
				font-weight: bold;
			}
			.toolbar-subtitle{
				opacity: var(--app-font-opacity-secondary);

				@apply(--paper-font-subhead);
				font-weight: lighter;
				font-style: italic;
			}
		</style>

		<app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>
		<app-route
				route="{{route}}"
				pattern="[[rootPath]]:page"
				data="{{routeData}}"
				tail="{{subroute}}"></app-route>

		<app-drawer-layout fullbleed narrow="{{narrow}}">
			<!-- Main content -->
			<app-header-layout has-scrolling-region>

				<app-header slot="header" condenses reveals effects="waterfall">
					<app-toolbar class="flex">

						<div class="toolbar-layout" top-item>
							<div class="toolbar-title flex">{{localize('contact_full_name')}}</div>
							<div class="toolbar-icon-layout">
								<a href="https://play.google.com/store/apps/dev?id=9140513140852778070" tabindex="-1">
									<paper-icon-button icon="my-icons:social-play-store"></paper-icon-button>
								</a>
								<a href="https://www.youtube.com/channel/UCEWqArYvW3fMzMPPBnDb8nQ?view_as=subscriber" tabindex="-1">
									<paper-icon-button icon="my-icons:social-youtube"></paper-icon-button>
								</a>
								<paper-icon-button icon="my-icons:social-flickr"></paper-icon-button>
								<paper-icon-button icon="my-icons:social-fb"></paper-icon-button>
							</div>
						</div>

						<div class="toolbar-layout" bottom-item>
							<div class="toolbar-subtitle flex">Front-end developer</div>
							<div class="toolbar-subtitle">{{localize('contact_phone')}}</div>
						</div>

					</app-toolbar>
				</app-header>
				<app-header class="second-header"></app-header>

				<iron-pages
						selected="[[page]]"
						attr-for-selected="name"
						fallback-selection="view404"
						role="main">

					<page-home class="page" name="home" language="{{language}}" resources="{{resources}}"></page-home>

				</iron-pages>
			</app-header-layout>
		</app-drawer-layout>
	</template>

	<script>
        class MyApp extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element) {
            static get is() {
                return 'my-app';
            }

            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    routeData: Object,
                    subroute: String,
                    // This shouldn't be neccessary, but the Analyzer isn't picking up
                    // Polymer.Element#rootPath
                    rootPath: String,
					language: {
                        value: 'en'
					}
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }

            ready() {
                super.ready();
                this.loadResources(this.resolveUrl('locales.json'));
            }

            _routePageChanged(page) {
                // If no page was found in the route data, page will be an empty string.
                // Deault to 'view1' in that case.
                this.page = page || 'home';
            }

            _pageChanged(page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('my_pages/page-' + page + '.html');
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true);
            }

            _showPage404() {
                this.page = 'view404';
            }
        }

        window.customElements.define(MyApp.is, MyApp);
	</script>
</dom-module>
