<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/paper-styles/element-styles/paper-material-styles.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="page-home">
	<template>
		<style is="custom-style" include="paper-material-styles iron-flex iron-flex-alignment">
			:host {
				display: block;
				padding: 60px 10px 10px 10px;
                width: inherit;

				@apply(--layout-vertical);
				@apply(--layout-center-center);
			}

            .content-main{
				max-width: 800px;

				@apply(--layout-flex);
				@apply(--layout-horizontal);
				@apply(--layout-wrap);
            }

            .content-paper{
                width: 800px;
                height: 500px;
				margin: 16px 16px;
			}
            .paper-material {
                padding: 16px;
                margin: 16px;
				border-radius: 2px;
                display: inline-block;
				background: white;
            }
			.card-heading{
				@apply(--paper-font-title);
				color: var(--app-primary-color);
			}

			.small-card{
				height: 200px;
				max-width: 55%;
			}
		</style>

		<div class="content-main">
            <div class="paper-material content-paper" elevation="2">
                <div class="card-heading">testing...</div>
            </div>

			<div class="paper-material small-card flex" elevation="2">
				<div class="card-heading">Backup Manager for LINE</div>
			</div>

			<div class="paper-material small-card flex" elevation="2">
				<div class="card-heading">UiO Courses</div>
			</div>
        </div>

	</template>

	<script>
		class PageHome extends Polymer.Element {
			static get is() {
				return 'page-home';
			}
		}

		window.customElements.define(PageHome.is, PageHome);
	</script>
</dom-module>
