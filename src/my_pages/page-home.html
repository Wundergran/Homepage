<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../my-icons.html">

<!-- Behaviors -->
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">

<!-- Style -->
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="page-home">
	<template>
		<style is="custom-style" include="paper-material-styles iron-flex iron-flex-alignment">
			:host {
				display: block;
				margin: 164px 0 16px 0;
                width: inherit;

				@apply(--layout-vertical);
			}

			a{
				text-decoration: none;
				height: auto;
			}

            .content-main{
				@apply(--layout-flex);
				@apply(--layout-horizontal);
				@apply(--layout-wrap);
            }

            .paper-material {
                padding: 16px;
                margin: 16px;

				@apply(--paper-material-basic);
            }

			.card-heading{
				color: var(--app-primary-color);

				@apply(--paper-font-title);
			}

			.separator-text{
				width: 100%;
				margin: 14px 16px 0 16px;
				color: var(--app-icon-button-color-gray);

				@apply(--paper-font-headline);
				font-weight: 100;
			}

			.project-card{
				margin: 16px;
				min-width: 300px;

				--paper-card-header-color: white;
				--paper-card-actions: {
					color: var(--app-icon-button-color-gray);
				};

				@apply(--layout-flex);
			}

			.about-card{
				padding-bottom: 0;
				@apply(--layout-flex);
			}

			.card-icon-button{
				color: var(--paper-grey-500);
				opacity: var(--app-font-opacity-primary);
			}

			.circle-image{
				position: absolute;
				height: 164px;
				width: 164px;
				padding: 5px;
				border-radius: 164px;

				top: -152px;
				left: 0;
				right: 0;
				margin-right: auto;
				margin-left: auto;
			}
			.profile-picture{
				height: inherit;
				width: inherit;
			}

			.text-body{
				margin-top: 16px;
				opacity: var(--app-font-opacity-primary);
				@apply(--paper-font-body1);
			}

			.card-button-layout{
				width: inherit;
				margin-top: 8px;
				@apply(--layout-horizontal);
				@apply(--layout-end-justified);
			}
			.card-button{
				color: var(--app-primary-color);
				margin: 8px;

				@apply(--paper-font-button);
			}
			.card-button:hover{
				@apply(--shadow-elevation-4dp);
			}
		</style>

		<div class="content-main">
			<div class="paper-material about-card" elevation="2">
				<div class="paper-material circle-image" elevation="1">
					<iron-image class="profile-picture" src="../../images/frode_profile.png" sizing="cover" preload fade></iron-image>
				</div>

                <div class="card-heading">{{localize('home_about_title')}}</div>
				<div class="text-container">
					<div class="text-body">{{localize('home_about_body1')}}</div>
					<div class="text-body">{{localize('home_about_body2')}}</div>
				</div>
				<div class="card-button-layout flex">
					<a href="{{localize('url_flickr')}}" tabindex="-1">
						<paper-button class="card-button">{{localize('flickr')}}</paper-button>
					</a>
					<a href="{{localize('url_youtube')}}" tabindex="-1">
						<paper-button class="card-button">{{localize('youtube')}}</paper-button>
					</a>
					<a href="{{localize('url_facebook')}}" tabindex="-1">
						<paper-button class="card-button">{{localize('facebook')}}</paper-button>
					</a>
				</div>
            </div>

			<div class="separator-text">{{localize('home_my_projects')}}</div>

			<paper-card class="project-card" heading="{{localize('app_linebackuprestore')}}" image="../../images/backup-manager-promo.png"
						elevation="2">
				<div class="card-actions">
					<a href="https://play.google.com/store/apps/details?id=no.wunderapps.linebackuprestore" tabindex="-1">
						<paper-icon-button class="card-icon-button" icon="my-icons:social-play-store"></paper-icon-button>
					</a>
				</div>
			</paper-card>

			<paper-card class="project-card" heading="{{localize('app_uio_courses')}}" image="../../images/uio-courses-promo.png"
						elevation="2">
				<div class="card-actions">
					<a href="https://play.google.com/store/apps/details?id=no.wunderapps.uiocourses" tabindex="-1">
						<paper-icon-button class="card-icon-button" icon="my-icons:social-play-store"></paper-icon-button>
					</a>
				</div>
			</paper-card>
        </div>

	</template>

	<script>
		class PageHome extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior],Polymer.Element) {

			static get is() {
				return 'page-home';
			}
		}

		window.customElements.define(PageHome.is, PageHome);
	</script>
</dom-module>
